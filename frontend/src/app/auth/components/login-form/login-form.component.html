<app-auth-form [mode]="AuthMode.LOGIN" [navigationTemplate]="loginNav" (submitForm)="onLogin($event)" ></app-auth-form>
  
<ng-template #loginNav>
  <a routerLink="/auth/forgot-password" class="p-button-text">Mot de passe oublié ?</a>
  <a routerLink="/auth/register" class="p-button-text">Créer un compte</a>
</ng-template>
